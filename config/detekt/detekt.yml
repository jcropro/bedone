build:
  maxIssues: 0
  excludeCorrectable: false
  weights:
    # complexity: 2
    # LongParameterList: 1
    # style: 1
    # comments: 1

processors:
  active: true
  exclude:
    - 'DetektProgressListener'

console-reports:
  active: true
  exclude:
    - 'ProjectStatisticsReport'
    - 'ComplexityReport'
    - 'NotificationReport'
    - 'FindingsReport'
    - 'FileBasedFindingsReport'

output-reports:
  active: true
  exclude:
    - 'TxtOutputReport'
    - 'XmlOutputReport'

config:
  complexity:
    CognitiveComplexMethod:
      active: true
      threshold: 15
    ComplexInterface:
      active: true
      threshold: 10
    CyclomaticComplexMethod:
      active: true
      threshold: 15
    LargeClass:
      active: true
      threshold: 600
    LongMethod:
      active: true
      threshold: 60
    LongParameterList:
      active: true
      threshold: 6
    MethodOverloading:
      active: false
    NestedBlockDepth:
      active: true
      threshold: 4
    NestedScopeFunctions:
      active: true
      threshold: 5
    StringLiteralDuplication:
      active: true
      threshold: 3
      excludeStringsWithLessThan5Characters: true
      ignoreAnnotation: true

  empty-blocks:
    EmptyCatchBlock:
      active: true
      allowedExceptionNameRegex: '_|(ignore|expected).*'
    EmptyClassBlock:
      active: true
    EmptyDefaultConstructor:
      active: true
    EmptyDoWhileBlock:
      active: true
    EmptyElseBlock:
      active: true
    EmptyFinallyBlock:
      active: true
    EmptyForBlock:
      active: true
    EmptyFunctionBlock:
      active: true
    EmptyIfBlock:
      active: true
    EmptyInitBlock:
      active: true
    EmptyKtFile:
      active: true
    EmptySecondaryConstructor:
      active: true
    EmptyTryBlock:
      active: true
    EmptyWhenBlock:
      active: true
    EmptyWhileBlock:
      active: true

  exceptions:
    ExceptionRaisedInUnexpectedLocation:
      active: true
      methodNames:
        - 'equals'
        - 'finalize'
        - 'hashCode'
        - 'toString'
    InstanceOfCheckForException:
      active: true
    NotImplementedDeclaration:
      active: true
    ObjectExtendsThrowable:
      active: true
    PrintStackTrace:
      active: true
    RethrowCaughtException:
      active: true
    ReturnFromFinally:
      active: true
    SwallowedException:
      active: true
      ignoredExceptionTypes:
        - 'InterruptedException'
        - 'MalformedURLException'
        - 'NumberFormatException'
        - 'ParseException'
    ThrowingExceptionFromFinally:
      active: true
    ThrowingExceptionInMain:
      active: true
    ThrowingExceptionsWithoutMessageOrCause:
      active: true
    TooGenericExceptionCaught:
      active: true
      exceptionNames:
        - 'ArrayIndexOutOfBoundsException'
        - 'Error'
        - 'Exception'
        - 'IllegalMonitorStateException'
        - 'NullPointerException'
        - 'IndexOutOfBoundsException'
        - 'RuntimeException'
        - 'Throwable'
    TooGenericExceptionThrown:
      active: true
      exceptionNames:
        - 'Error'
        - 'Exception'
        - 'RuntimeException'
        - 'Throwable'

  naming:
    ClassNaming:
      active: true
      classPattern: '[A-Z][a-zA-Z0-9]*'
    ConstructorParameterNaming:
      active: true
      parameterPattern: '[a-z][A-Za-z0-9]*'
      privateParameterPattern: '[a-z][A-Za-z0-9]*'
    EnumNaming:
      active: true
      enumEntryPattern: '[A-Z][_a-zA-Z0-9]*'
    FunctionMaxLength:
      active: true
      maximumFunctionNameLength: 30
    FunctionMinLength:
      active: true
      minimumFunctionNameLength: 3
    FunctionNaming:
      active: true
      excludeClassPattern: '$^'
      functionPattern: '[a-z][a-zA-Z0-9]*'
      excludeOverridden: true
    FunctionParameterNaming:
      active: true
      parameterPattern: '[a-z][A-Za-z0-9]*'
      excludeOverridden: true
    InvalidPackageDeclaration:
      active: true
    LambdaParameterNaming:
      active: true
      parameterPattern: '[a-z][A-Za-z0-9]*'
    MemberNameEqualsClassName:
      active: true
      ignoreOverridden: true
    NoNameShadowing:
      active: true
    ObjectPropertyNaming:
      active: true
      constantPattern: '[A-Za-z][_A-Za-z0-9]*'
      propertyPattern: '[A-Za-z][_A-Za-z0-9]*'
      privatePropertyPattern: '(_)?[A-Za-z][_A-Za-z0-9]*'
    PackageNaming:
      active: true
      packagePattern: '[a-z]+(\.[a-z][A-Za-z0-9]*)*'
    TopLevelPropertyNaming:
      active: true
      constantPattern: '[A-Z][_A-Z0-9]*'
      propertyPattern: '[A-Za-z][_A-Za-z0-9]*'
      privatePropertyPattern: '_?[A-Za-z][_A-Za-z0-9]*'
    VariableMaxLength:
      active: true
      maximumVariableNameLength: 64
    VariableMinLength:
      active: true
      minimumVariableNameLength: 1
    VariableNaming:
      active: true
      variablePattern: '[a-z][A-Za-z0-9]*'
      privateVariablePattern: '(_)?[a-z][A-Za-z0-9]*'
      excludeClassPattern: '$^'
      excludeOverridden: true

  performance:
    ArrayPrimitive:
      active: true
    CouldBeSequence:
      active: true
    ForEachOnRange:
      active: true
    SpreadOperator:
      active: true
    UnnecessaryTemporaryInstantiation:
      active: true

  potential-bugs:
