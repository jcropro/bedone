# Memory: keep your higher settings for smoother Kotlin/Compose builds.
# If CI ever OOMs, drop Xmx to 3g or 2g and Metaspace to 768m/512m.
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# --------------------------
# Gradle performance
# --------------------------
org.gradle.parallel=true
org.gradle.configuration-cache=true
org.gradle.caching=true
# Enable local build cache for faster incremental builds
org.gradle.vfs.watch=true
# Watch the file system for faster up-to-date checks
# org.gradle.workers.max=8              # Optionally pin workers; leave commented to let Gradle decide

# --------------------------
# Kotlin
# --------------------------
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.usePreciseJavaTracking=true
kotlin.compiler.execution.strategy=in-process
# Reduces process start overhead on dev machines
# If you're still using KAPT (prefer KSP):
kapt.incremental.apt=true
kapt.include.compile.classpath=false

# --------------------------
# AndroidX & R class
# --------------------------
android.useAndroidX=true
android.nonTransitiveRClass=true
android.nonFinalResIds=true
# Faster incremental builds by avoiding final R constants

# --------------------------
# Jetifier
# Leave OFF unless you have legacy support libs that require it.
# Turn to true only if you hit migration errors from old support artifacts.
android.enableJetifier=true

